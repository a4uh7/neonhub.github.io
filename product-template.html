<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Neon Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="neonhub.png" alt="Neon Hub Logo" class="nav-logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cart-count">0</span></a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="product-image.png" alt="Product Name" id="product-image">
            </div>
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p class="arabic-name" id="product-arabic-name">Arabic Name</p>
                <div class="price-container">
                    <div class="price" id="product-price">0.000BD</div>
                    <div class="saudi-price" id="product-saudi-price">0.00SAR</div>
                </div>
                <p class="product-description" id="product-description">Product description goes here.</p>
                <button class="buy-button" onclick="addToCart(productName, productPrice, productImage)">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="neonhub.png" alt="Neon Hub Logo" class="footer-logo-img">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">IG</a>
                <a href="#" class="social-icon">TW</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Neon Hub. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        // Product-specific data
        const productName = "Product Name";
        const productPrice = "0.000";
        const productImage = "product-image.png";
        const productArabicName = "Arabic Name";
        const productDescription = "Product description goes here.";
        const productSaudiPrice = "0.00";

        // Update product details
        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-arabic-name').textContent = productArabicName;
        document.getElementById('product-price').textContent = productPrice + "BD";
        document.getElementById('product-saudi-price').textContent = productSaudiPrice + "SAR";
        document.getElementById('product-description').textContent = productDescription;
        document.getElementById('product-image').src = productImage;
        document.title = productName + " - Neon Hub";
    </script>
</body>
</html>
